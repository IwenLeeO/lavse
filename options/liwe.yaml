__include__: [abstract.yaml, f30k_precomp.yaml]
exp:
  outpath: logs/f30k_precomp/glove+rand/hierarchical_step
  resume: null # last, best_[...], or empty (from scratch)
model:
  latent_size: 1024
  freeze_modules: []
  txt_enc:
    name: gru
    params:
      embed_dim: 300
      use_bi_gru: true
    pooling: lens
    devices: [cuda,]
  img_enc:
    name: hierarchical
    params:
      img_dim: 2048
    devices: [cuda,]
    pooling: mean
  similarity:
    name: cosine
    params:
      device: cuda
    device: cuda
