__include__: 'liwe.yaml'
exp:
  outpath: logs/f30k_precomp.en/liwe-adamax/
dataset:
  train:
    data: f30k_precomp.en
  val: 
    data: [f30k_precomp.en]
  adapt:
    data: []
optimizer:
  import: lavse.optimizers.factory
  name: adamax
  params:
    lr: 0.001 # 7e-4
    gradual_warmup_steps: [0.5, 2.0, 4000] #torch.linspace
    lr_decay_epochs: [10000, 20000, 2000] #range
    lr_decay_rate: .25
  lr_scheduler: 
    name: null
    params:
      step_size: 1000
      gamma: 1      
  grad_clip: 2.
