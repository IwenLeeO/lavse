__include__: abstract.yaml
exp:
  outpath: logs/temp/f30k_precomp/attentive-i2t-glove/
  resume: null # last, best_[...], or empty (from scratch)
model:
  latent_size: 1024
  freeze_modules: [model.txt_enc.embed.glove,]
  txt_enc:
    name: gru_glove
    params:
      embed_dim: 300
      use_bi_gru: true
      glove_path: '.vocab_cache/glove_840B_f30k_precomp.json.pkl'
      add_rand_embed: true
    pooling: none
    devices: [cuda,]
  img_enc:
    name: simple
    params:
      img_dim: 2048
    devices: [cuda,]
    pooling: none
  similarity:
    name: attentive
    params:
      latent_size: 1024
      device: cuda # FIXME
    device: cuda # FIXME
engine: 
  eval_before_training: False
