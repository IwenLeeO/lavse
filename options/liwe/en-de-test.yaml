__include__: 'abstract.yaml'
exp:
  outpath: logs/m30k_precomp.en-de/test/
dataset:
  train:
    data: m30k_precomp.en    
  val: 
    data: [m30k_precomp.en, m30k_precomp.de]    
  adapt: 
    data: [m30k_precomp.en-de]
model:
  latent_size: 1024
  freeze_modules: []  
  txt_enc:
    name: liwe_gru
    params:
      embed_dim: 300
      liwe_neurons: [384, 384]
      use_bi_gru: true
      num_layers: 2
    pooling: lens
    devices: [cuda,]
  img_enc:
    name: hierarchical
    params:
      img_dim: 2048
    devices: [cuda,]
    pooling: mean    
  similarity:
    name: cosine
    params:
      device: cuda # FIXME
    device: cuda # FIXME    
optimizer:
  lr_scheduler: 
    params:
      step_size: 12000
      gamma: 0.1
